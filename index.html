<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Article preview component</title>

</head>
<body>

 <main class="main-card">
  <div class="left-section">
    <img src="images/drawers.jpg" alt="drawers">
  </div>

  <div class="right-section">
    <h3>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h3>
    <p class="text">Ever been in a room and felt something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
    <section class="information">
      <div class="personal-info">
        <img src="images/avatar-michelle.jpg" alt="Mitchelle">
        <div class="name_date">
          <p class="name">Mitchelle Appleton</p>
          <p class="date">28 Jun 2020 </p>
        </div>
      </div>
      <div class="share">
       <div class="share-options hidden">
         <p class="share">SHARE</p>
         <a href="#"><img src="images/icon-facebook.svg" alt="facebook-icon"></a>
         <a href="#"><img src="images/icon-twitter.svg" alt="twitter-icon"></a>
         <a href="#"><img src="images/icon-pinterest.svg" alt="pinterest-icon"></a>
       </div>
       <button class="btn-share">
        <img src="images/icon-share.svg" alt="share-icon">
      </button>
     </div>
    </section>
  </div>
 </main>
  
 <script src="app.js"></script>
</body>
</html>
